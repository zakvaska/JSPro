<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial</title>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./WebRTC.css">
</head>
<body>
<!-- <header>
    start/stop camera - start/stop stream from your webcam<br>
    record/stop record - start/stop recording video from stream <br>
    play/stop - start/stop playing recorded video <br>
    download - download recorded video <br>
    take snapshot - take snapshot from video stream
</header> -->
<section id='container' class="container my-3">
    <div class="row">
        <div class="col-6 text-center my-4">
            <h1 class="text-primary">Webcam stream</h1>
            <video id='gum' class="col-12 my-4 py-3" autoplay muted playsinline></video>
            <div class="row col-12 justify-content-center">
                <button class='btn btn-primary mx-2' id='start'>Start camera</button>
                <button class='btn btn-primary mx-2' id='record' disabled>Record</button>
            </div>            
        </div>
        <div class="col-6 text-center my-4">
            <h1 class="text-primary">Recorded video</h1>
            <video id='recorded' class="col-12 my-4 py-3" playsinline loop></video>
            <div class="row col-12 justify-content-center">                
                <button class='btn btn-primary mx-2' id='play' disabled>Play</button>
                <button class='btn btn-primary mx-2' id='download' disabled>Download</button>
            </div> 
        </div>          
        <div class="col-6 text-center my-4">
            <h1 class="text-primary">Snapshot </h1>
            <div class="col-12 my-4 py-3 row no-gutters justify-content-center" id="canvas-wrapper">
                <canvas></canvas>
            </div>           
            
            <div class="row col-12 justify-content-center">                
                <label for="filter" class="mr-2">Filter: </label>
                <select id="filter">
                    <option value="none">None</option>
                    <option value="blur">Blur</option>
                    <option value="grayscale">Grayscale</option>
                    <option value="invert">Invert</option>
                    <option value="sepia">Sepia</option>
                </select>
                <button class='btn btn-primary mx-2' id='snapshot' disabled>Take snapshot</button>
            </div> 
        </div>
        <div class="col-6 text-center my-4">
            <h1 class="text-primary">Shared video </h1>           
            <video id='shared' class="col-12 my-3 py-3" autoplay muted playsinline></video>
            <div class="row col-12 justify-content-center">                                
                <button class='btn btn-primary mx-2' id='share' disabled>Start sharing</button>
            </div> 
        </div> 
    </div>
</section>   

<script src="./WebRTC.js"></script>
</body>
</html>
